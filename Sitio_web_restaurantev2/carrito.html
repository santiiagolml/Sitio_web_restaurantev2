<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="css/galeria.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
 <header class="main-header">
       <div class="container--flex">
         <div class="logo-container column column--50">
             <h1 class="logo" style="padding-left: 30px; ">Italian food</h1>
         </div>
         <div class="main-header__contactInfo column column--50">
             <p class="main-header__contactInfo__phone">
                 <span class="icon-phone">6893457</span>
             </p>
             <p class="main-header__contactInfo__address">
                <span class="icon-map">Carrera 156 #135-24 Bogota,Colombia</span> 
             </p>
         </div>
       </div>
   </header>
   <nav class="main-nav">
       <div class="container container--flex">
        <span class="icon-menu" id="btnmenu"></span>
        <ul class="menu" id="menu">
            <li class="menu__item"><a href="index.html" class="menu__link">Inicio</a></li>
            <li class="menu__item"><a href="nosotros.html" class="menu__link">Nosotros</a></li>
            <li class="menu__item"><a href="menu.html" class="menu__link">Menu</a></li>
            <li class="menu__item"><a href="contacto.html" class="menu__link">Contacto</a></li>
             <li class="menu__item"><a href="servicios.html" class="menu__link">Servicios</a></li>
            <li class="menu__item"><a href="mapadesitio.html" class="menu__link ">Ubicacion</a></li>
           <li class="menu__item menu__link--select"><i class="bi bi-bag"><a href="carrito.html" class="menu__link"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
</svg></i></a></li>
        </ul>
        <div class="social-icon">
            <a href="" class="social-icon__link"><span class="icon-whatsapp"></span></a>
            <a href="" class="social-icon__link"><span class="icon-facebook-square"></span></a>
            <a href="" class="social-icon__link"><span class="icon-instagram"></span></a>
        </div>
       </div>
   </nav>
   
   <section class="banner">
       <img src="img/mesa.jpg" alt="" class="banner__img">
       <div class="banner__content"><bold>Disfruta tus compras</bold></div>
   </section>
    

	<div class="container">
		<h1><center>Carrito</center></h1>
		<hr>

		<div class="row" id="cards"></div>
	</div>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <img src="" alt="" class="img-thumbnail">
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

<template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
             <div class="card-body">
        	<img src="" alt="" class="card-img-top">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

<table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Presentación</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
<template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td>
            <button class="btn btn-danger btn-sm" id="confirmar-pedido">
                Finalizar Pedido
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
